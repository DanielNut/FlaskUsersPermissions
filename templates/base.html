<!DOCTYPE html>
<html lang="en">
<head>
{% block title %}
    <link type="text/css", href="{{ url_for('static', filename='css/styles.css')}}", rel="stylesheet">
    <meta charset="UTF-8">

    {% if title %}
        <title>Тест в Alar - {{title}}</title>
    {% else %}
            <title>Тест в Alar</title>
    {% endif %}
{% endblock title %}
</head>
<body>
{% block content %}
    {%- block mainmenu -%}
    <ul class="mainmenu">
        {% for m in menu %}
            <li> <a href="{{m.url}}">{{m.name}}</a> </li>
        {% endfor %}
    </ul>
    {% endblock mainmenu%}
{% endblock %}
</body>
</html>
